<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détail Produit</title>
    <link rel="icon" type="image/x-icon" href="assets\logo\favicon.ico" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img
            src="assets/logo/ClickAngGo.png"
            width="250"
            height="250"
            alt="Logo du site"
            aria-label="Logo du site"
        /></a>
      </div>
      <div class="searchInput">
        <label for="site-search" aria-placeholder="Rechercher"></label>
        <input
          type="search"
          id="site-search"
          placeholder="Rechercher"
          name="q"
          aria-label="Rechercher"
        />
      </div>

      <div class="icon-btn">
        <button id="btnConnectUser" aria-label="Connexion">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="90px"
            width="90px"
            viewBox="0 -960 960 960"
            fill="#FFFFFF"
          >
            <path
              d="M480-481q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM160-160v-94q0-38 19-65t49-41q67-30 128.5-45T480-420q62 0 123 15.5t127.92 44.69q31.3 14.13 50.19 40.97Q800-292 800-254v94H160Zm60-60h520v-34q0-16-9.5-30.5T707-306q-64-31-117-42.5T480-360q-57 0-111 11.5T252-306q-14 7-23 21.5t-9 30.5v34Zm260-321q39 0 64.5-25.5T570-631q0-39-25.5-64.5T480-721q-39 0-64.5 25.5T390-631q0 39 25.5 64.5T480-541Zm0-90Zm0 411Z"
            />
          </svg>
        </button>
        <a
          id="btnCartCheckout"
          href="pages/cartCheckout.html"
          aria-label="Panier"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="80px"
            width="80px"
            viewBox="0 -960 960 960"
            fill="#FFFFFF"
          >
            <path
              d="M286.79-81Q257-81 236-102.21t-21-51Q215-183 236.21-204t51-21Q317-225 338-203.79t21 51Q359-123 337.79-102t-51 21Zm400 0Q657-81 636-102.21t-21-51Q615-183 636.21-204t51-21Q717-225 738-203.79t21 51Q759-123 737.79-102t-51 21ZM235-741l110 228h288l125-228H235Zm-30-60h589.07q22.97 0 34.95 21 11.98 21-.02 42L694-495q-11 19-28.56 30.5T627-453H324l-56 104h491v60H277q-42 0-60.5-28t.5-63l64-118-152-322H51v-60h117l37 79Zm140 288h288-288Z"
            />
          </svg>
        </a>
      </div>
    </header>
    <main>
      <nav class="main-nav">
        <button class="nav-toggle" aria-label="Ouvrir le menu">
          &#9776;
          <!-- icône hamburger -->
        </button>
        <ul class="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li>
            <a href="#">Produits</a>
            <ul class="menu"></ul>
          </li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">À propos</a></li>
        </ul>
      </nav>
      <section id="product-detail">
        <article class="product-main">
          <!-- Image du produit -->
          <figure class="product-images">
            <img
              class="product-image"
              src=""
              alt="Image du produit sélectionné"
              loading="lazy"
            />
          </figure>

          <!-- Infos produit -->
          <div class="product-info">
            <h1 class="product-title"></h1>
            <p class="product-category"></p>
            <p class="product-description"></p>
            <p class="product-price"></p>
            <p class="product-stock"></p>
            <div class="purchase">
              <label for="quantity">Quantité :</label>
              <input type="number" id="quantity" min="1" value="1" />
              <button
                id="add-to-cart"
                class="btn-add-to-cart"
                aria-label="Ajouter ce produit au panier avec la quantité sélectionnée"
              >
                Ajouter au panier
              </button>
              <p id="message" class="cart-message"></p>
            </div>
            <p class="product-rating"></p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <p>
        Copyright © Tous droits réservés - ClickAndGo 2025  Site Web réalisé par
        Elodie Jordan Joao
      </p>
    </footer>
    <!-- Import du script JavaScript -->
    <script type="module" src="js/pages/product.js"></script>
  </body>
</html>
